<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="style_Parallax.css">
</head>
<body>
    <section>
        <img src="img_parallax/1.png" data-speed="-4" class="layer">
        <img src="img_parallax/2.png" data-speed="4" class="layer">
        <img src="img_parallax/3.png" data-speed="8" class="layer">
        <img src="img_parallax/4.png" data-speed="4" class="layer">
        <img src="img_parallax/5.png" data-speed="2" class="layer">
        <img src="img_parallax/6.png" data-speed="-2" class="layer">
        <img src="img_parallax/7.png" data-speed="6" class="layer">
        <img src="img_parallax/8.png" data-speed="5" class="layer">
        <img src="img_parallax/9.png" data-speed="1" class="layer">
        <img src="img_parallax/10.png" data-speed="-1" class="layer">
        <img src="img_parallax/11.png" data-speed="2" class="layer">
        <img src="img_parallax/12.png" data-speed="-2" class="layer">
        <h2 class="layer">
            Jordan
        </h2>
        <div class="layer">
        <a href="cv.html"><button>Entrer</button></a>
        </section>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove" , parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed') 
    
                const x = (window.innerWidth - e.pageX*speed)/20
                const y = (window.innerHeight - e.pageY*speed)/20
    
                layer.style.transform = `translateX(${x}px) translateY(${y}px)` 
            })
        }
    </script>
</body>
</html>
